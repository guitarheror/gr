<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Boneco de Neve Realista</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #gui-container { position: absolute; top: 10px; right: 10px; }
        #controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 10;
        }
        button {
            padding: 12px 25px; font-size: 16px; cursor: pointer;
            background: #ff4500; border: none; color: white; border-radius: 50px;
            font-family: sans-serif; font-weight: bold; box-shadow: 0 4px 10px rgba(255, 69, 0, 0.4);
        }
        button.recording { background: red; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="controls">
        <button id="btnRecord">Gravar Ação</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- CENA ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505); // Quase preto total, igual ao vídeo
        scene.fog = new THREE.Fog(0x050505, 5, 15);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 6.5); // Posição frontal
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.maxPolarAngle = Math.PI / 1.4; // Limita para não ver por baixo
        controls.minDistance = 3;
        controls.maxDistance = 10;

        // --- ILUMINAÇÃO (Estilo Estúdio) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const mainLight = new THREE.SpotLight(0xffffff, 20);
        mainLight.position.set(2, 5, 4);
        mainLight.angle = Math.PI / 6;
        mainLight.penumbra = 0.5;
        mainLight.castShadow = true;
        mainLight.shadow.bias = -0.0001;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        scene.add(mainLight);

        const fillLight = new THREE.PointLight(0xccddff, 2);
        fillLight.position.set(-3, 1, 2);
        scene.add(fillLight);

        // --- MATERIAIS ---
        // Material de Neve (brancura fosca)
        const snowMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            roughness: 1, // Totalmente fosco como neve
            metalness: 0.0
        });

        // Material de Galho (Madeira escura)
        const branchMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x3d2817, 
            roughness: 0.9 
        });

        // Carvão (Olhos/Botões) - Preto irregular
        const coalMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x111111, 
            roughness: 0.8 
        });

        // Cenoura
        const carrotMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xff5500, 
            roughness: 0.6 
        });

        // --- FUNÇÃO PARA CRIAR "BOLA DE NEVE" IMPERFEITA ---
        function createSnowBall(radius) {
            // Aumentei os segmentos para ter mais vértices para deformar
            const geometry = new THREE.IcosahedronGeometry(radius, 12); 
            const posAttribute = geometry.attributes.position;

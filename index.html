<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Workspace v2.2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="viewport">
        
        <div id="workspace-container">
            <div id="grid-background"></div>
            <div id="elements-layer"></div>
        </div>

        <div class="ui-element top-left-breadcrumbs" id="breadcrumbs">
            <span class="material-symbols-outlined breadcrumb-icon">grid_view</span>
            <span class="breadcrumb-text" id="breadcrumb-text">Workspace</span>
        </div>

        <button class="ui-element top-right-settings">
            <span class="material-symbols-outlined settings-icon">settings</span>
        </button>

        <div id="add-menu" class="ui-element hidden">
            <div class="menu-header">ADD CONTENT</div>
            
            <div class="menu-item" id="btn-add-text">
                <span class="material-symbols-outlined menu-icon">title</span>
                <span class="menu-text">Text</span>
            </div>
            
            <div class="menu-item"><span class="material-symbols-outlined menu-icon">style</span><span class="menu-text">Moodboard</span></div>
            <div class="menu-item"><span class="material-symbols-outlined menu-icon">timer</span><span class="menu-text">Clock/Timer</span></div>
            <div class="menu-item"><span class="material-symbols-outlined menu-icon">sticky_note_2</span><span class="menu-text">Quick Note</span></div>
            <div class="menu-item"><span class="material-symbols-outlined menu-icon">image</span><span class="menu-text">Image</span></div>
            <div class="menu-item"><span class="material-symbols-outlined menu-icon">smart_display</span><span class="menu-text">Video</span></div>
            <div class="menu-item"><span class="material-symbols-outlined menu-icon">link</span><span class="menu-text">Website Link</span></div>
            <div class="menu-item"><span class="material-symbols-outlined menu-icon">mic</span><span class="menu-text">Audio</span></div>
            <div class="menu-item"><span class="material-symbols-outlined menu-icon">rocket_launch</span><span class="menu-text">Project</span></div>
            <div class="menu-item"><span class="material-symbols-outlined menu-icon">draw</span><span class="menu-text">Drawing Board</span></div>
        </div>

        <button class="ui-element bottom-left-add" id="add-button">
            <span class="material-symbols-outlined add-icon" id="add-icon-symbol">add</span>
        </button>

        <div id="context-menu" class="ui-element hidden">
            <div class="context-item" id="ctx-open">Open Layer</div>
            <div class="context-item">Rename</div>
            <div class="context-item delete">Delete</div>
            <div class="context-item" id="ctx-connect">Connect to...</div>
        </div>

    </div>
    <div id="mini-map">
        <canvas id="minimap-canvas"></canvas>
        <div class="minimap-label">Neural Map</div>
    </div>

    <div id="connection-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Connect Element</h3>
            <p>Choose an element to link with:</p>
            <input type="text" id="connect-search" placeholder="Search element name...">
            <div id="connect-list">
                </div>
            <div class="modal-actions">
                <button id="btn-cancel-connect">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

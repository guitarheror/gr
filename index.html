<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Infinito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="viewport">
        <div id="world">
            <div class="card" data-x="300" data-y="200" style="transform: translate(300px, 200px);">
                <h2>Bem-vindo</h2>
                <p>Clique no fundo para arrastar.<br>Clique no card para mover.</p>
            </div>

            <div class="card" data-x="600" data-y="400" style="transform: translate(600px, 400px); background: #2c2c2c;">
                <h2>Navegação</h2>
                <p>Use a rodinha do mouse (scroll) para Zoom e clique com ela para Pan.</p>
            </div>
        </div>
        
        <div id="hud">Zoom: <span id="zoom-level">100%</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

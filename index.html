<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Infinito v8: Fluid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="breadcrumbs"><span class="crumb active">Brain</span></div>
    <div id="sidebar"></div>

    <div id="viewport">
        <div id="world">
            <svg id="connections-layer"></svg>
            <div id="card-root" class="card" data-x="300" data-y="200" style="transform: translate(300px, 200px);">
                <h2 contenteditable="true">Brain (Início)</h2>
                <p contenteditable="true">Edite este texto e dê duplo clique.</p>
            </div>
        </div>
        <div id="hud">Zoom: <span id="zoom-level">100%</span></div>
    </div>

    <div id="context-menu"></div>
    <div id="connection-picker">
        <h3 style="color:#fff; margin-top:0;">Conectar com:</h3>
        <div id="picker-list"></div>
        <button onclick="closePicker()" style="margin-top:10px; width:100%; padding: 5px; cursor: pointer;">Cancelar</button>
    </div>
    <div id="text-editor-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Editar Card</h3>
            <input type="text" id="editor-title-input" placeholder="Título do Card">
            <textarea id="editor-body-input" placeholder="Escreva seu texto aqui..."></textarea>
            <div class="modal-buttons">
                <button onclick="closeTextEditor()" class="btn-cancel">Cancelar</button>
                <button onclick="saveTextEditor()" class="btn-save">Salvar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

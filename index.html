<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Infinito v9: Doc Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="breadcrumbs"><span class="crumb active">Brain</span></div>
    <div id="sidebar"></div>

    <div id="viewport">
        <div id="world">
            <svg id="connections-layer"></svg>
            <div id="card-root" class="card" data-x="300" data-y="200" style="transform: translate(300px, 200px);">
                <h2 contenteditable="true">Brain (Início)</h2>
                <p contenteditable="true">Este é o canvas principal.</p>
            </div>
        </div>
        <div id="hud">Zoom: <span id="zoom-level">100%</span></div>
    </div>

    <div id="doc-layer">
        <div class="doc-container">
            <input type="text" id="doc-title" placeholder="Título do Documento">
            <textarea id="doc-body" placeholder="Comece a escrever aqui..."></textarea>
        </div>
    </div>

    <div id="context-menu"></div>
    <div id="connection-picker">
        <h3 style="color:#fff; margin-top:0;">Conectar com:</h3>
        <div id="picker-list"></div>
        <button onclick="closePicker()" style="margin-top:10px; width:100%; padding: 5px; cursor: pointer;">Cancelar</button>
    </div>

    <script src="script.js"></script>
    <script src="plugins/texto.js"></script>
    <script src="plugins/projeto.js"></script>
</body>
</html>
